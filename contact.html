        <main class="pageContent">

            <div class="gridContainerContact">
                <div class="box contactTitle">
                    <h1 class="sectionHeader contactHeader">Contact</h1>
                </div>
                <div class="box contactMessage">Let's Connect... Send me a message...</div>

                <form action="https://api.web3forms.com/submit" method="POST" class="contactForm">

                    <input type="hidden" name="access_key" value="73f61625-7d2a-4573-be4c-a2965a89aff3">

                    <div class="box contactName">
                        <input type="text" name="username" placeholder="YOUR NAME (required)" required>
                    </div>
                    <div class="box contactEmail">
                        <input type="email" name="email" placeholder="YOUR EMAIL (required)" required>
                    </div>
                    <div class="box contactSubject">
                        <input type="text" id="subject" name="subject" placeholder="SUBJECT" required>
                    </div>
                    <div class="box contactMessageBox">
                        <textarea id="message" name="message" rows="5" cols="50" placeholder="MESSAGE"
                            required></textarea>
                    </div>
                    <div class="box contactSubmitButton">
                        <button type="submit" class="submitButton"> Submit </button>
                    </div>
                </form>
                <div class="box socialMedia">
                    Social Media
                </div>
            </div>
